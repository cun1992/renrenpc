        <!--手机号验证-->
        <script>
            $(document).on('click','.login-btn',function(){
                var phone=$('.phone').val();
                var password=$('.password').val();
                if (phone== "") {
                    alert("手机号码不能为空！");
//                    $(".login-error").html("<font color='red'>手机号码不能为空！</font>");
                }
//                正则匹配手机号
                if (!phone.match(/^1[34578]\d{9}$/)){
//                    alert("手机号码格式不正确！");
                    $(".login-error").html("<font color='red'>手机号码格式不正确！请重新输入！</font>");
                }else{
                    $(".login-error").html("<font color='green'>手机号码格式正确</font>");
                }
//                密码验证
                  if(password==''){
                      alert('密码不能为空');
                  }
            })
        </script>
